<!DOCTYPE html>
<html lang="ku" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Modern Asila Creator - چێکرنا ئەسیلا</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.min.js"></script>
    
    <!-- KaTeX for Math/LaTeX -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.css">
    <script defer src="https://cdn.jsdelivr.net/npm/katex@0.16.9/dist/katex.min.js"></script>

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@100..900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Vazirmatn', sans-serif;
            background-color: #f8fafc;
            margin: 0;
            padding: 0;
        }
        
        .page-shadow {
            box-shadow: 0 0 30px rgba(0,0,0,0.05);
        }
        .no-scrollbar::-webkit-scrollbar { display: none; }
        .no-scrollbar { -ms-overflow-style: none; scrollbar-width: none; }

        /* KaTeX Adjustments */
        .katex { font-size: 1.1em; direction: ltr; unicode-bidi: embed; }
        .katex-display { margin: 1em 0; overflow-x: auto; overflow-y: hidden; }

        @media print {
            @page {
                size: A4 portrait;
                margin: 0;
            }
            body { background: white; margin: 0; padding: 0; }
            body * { visibility: hidden; }
            #malzama-print-area, #malzama-print-area * { visibility: visible; }
            #malzama-print-area { position: absolute; left: 0; top: 0; width: 100%; margin: 0; padding: 0; }
            .no-print { display: none !important; }
            * { -webkit-print-color-adjust: exact !important; print-color-adjust: exact !important; }
            .page-break {
                break-after: page !important;
                page-break-after: always !important;
                margin-bottom: 0 !important;
                box-shadow: none !important;
                height: 297mm !important;
                overflow: hidden !important;
            }
        }
    </style>
    <script>
      if (typeof process === "undefined") {
        window.process = { env: { API_KEY: "" } };
      }
      if (window.pdfjsLib) {
        window.pdfjsLib.GlobalWorkerOptions.workerSrc = 'https://cdnjs.cloudflare.com/ajax/libs/pdf.js/3.11.174/pdf.worker.min.js';
      }
    </script>

}
</script>
